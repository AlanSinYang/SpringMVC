<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个JavaScript对象 ES6
        var user = {
            name: "小阳",
            age: "4",
            sex: "男"
        }
        //将JS转换为JSON对象
         var json = JSON.stringify(user);

        console.log(json);


        console.log("=============");

    //    将 JSON 对象转换为JavaScript 对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>


</head>

</html>
